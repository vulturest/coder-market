<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>newproject</title>
</head>
<body>
{{error}}
<form method="post">{% csrf_token %}
    <table>
        <tr>
            <td><label for="txtname">需要开发者数目</label></td>
            <td><input type="text" name="project_need_num" /></td>
        </tr>
        <tr>
            <td><label for="txtpswd">项目标签(tag),多个标签之间用","隔开</label></td>
            <td><input type="text" name="tag" /></td>
        </tr>
        <tr>
            <td><label for="txtpswd">项目内容及具体要求</label></td>
            <td><input type="text" name="content" /></td>
        </tr>
        <tr>
            <td colspan=2>
                <input type="reset" />
                <input type="submit" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
